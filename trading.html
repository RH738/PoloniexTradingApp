<!DOCTYPE html>
<html>

<head>

<title>Trading</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<style type="text/css">

.right input {
	display: block;
	line-height: 150%;
	margin-top: 2.5px;
}

#buy {
	background-color: green;
	color: white;
	border: none;
}

#sell {
	background-color: red;
	color: white;
	border: none;
}

</style>

<body>

<div class="container main">
	<div class="row">
		<div class="col-md-12">
			<div class="col-md-2 col-md-offset-4 left">
				<p>Action</p>
				<p>Funds</p>
				<p>Amount</p>
				<p>Stop Price</p>
				<p>Stop Price Limit</p>
				<p>Take Price</p>
				<p>Take Price Limit</p>
			</div>

			<div class="col-md-2 right">
				<button type="button" name="buy" id="buy">Buy</button>
				<button type="button" name="sell" id="sell">Sell</button>
				<input type="text" name="funds">
				<input type="text" name="amount">
				<input type="text" name="stopprice">
				<input type="text" name="stoppricelimit">
				<input type="text" name="takprice">
				<input type="text" name="takepricelimit">
			</div>
		</div>
	</div>
</div>
